<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="../css/admin.css" />
</head>
<body>

  <!-- HEADER -->
  <header class="admin-header">
    <h1>Admin Dashboard</h1>
    <p>Quote Form Submissions</p>
  </header>

  <!-- MAIN CONTENT -->
  <main class="admin-container">

    <!-- LOGIN SECTION (frontend only for now) -->
    <section class="admin-login">
      <h2>Admin Login</h2>
      <form id="adminLoginForm">
        <input type="password" placeholder="Enter admin password" required />
        <button type="submit">Login</button>
      </form>
    </section>

    <!-- SUBMISSIONS TABLE -->
    <section class="admin-table hidden" id="submissionsSection">
      <h2>Submissions</h2>

      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Website</th>
            <th>Services</th>
            <th>Notes</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <!-- Data will be injected here later -->
          <tr>
            <td>John Doe</td>
            <td>john@example.com</td>
            <td>+44 7700 900123</td>
            <td>example.com</td>
            <td>Web Design, SEO</td>
            <td>Need fast delivery</td>
            <td>2025-01-12</td>
          </tr>
        </tbody>
      </table>
    </section>

  </main>

  <script>
    // TEMP frontend-only login (backend will replace this)
    const form = document.getElementById('adminLoginForm');
    const tableSection = document.getElementById('submissionsSection');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      tableSection.classList.remove('hidden');
      form.parentElement.style.display = 'none';
    });
  </script>

</body>
</html>
