<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Get a Quote</title>
  <link rel="stylesheet" href="../css/form.css" />
</head>
<body>

  <section class="form-wrapper">
    <h2>The Basics</h2>

    <form id="quoteForm" novalidate>

      <!-- BASIC INFO -->
      <div class="grid-2">
        <div class="form-group">
          <label>Full Name *</label>
          <input type="text" name="fullName" required />
        </div>

        <div class="form-group">
          <label>Email Address *</label>
          <input type="email" name="email" id="email" required />
          <small class="error" id="emailError"></small>
        </div>

        <div class="form-group">
          <label>Phone *</label>
          <div class="phone-wrapper">
            <select name="countryCode">
              <option value="+44">ðŸ‡¬ðŸ‡§ +44</option>
              <option value="+1">ðŸ‡ºðŸ‡¸ +1</option>
              <option value="+92">ðŸ‡µðŸ‡° +92</option>
              <option value="+91">ðŸ‡®ðŸ‡³ +91</option>
            </select>
            <input type="tel" name="phoneNumber" id="phone" placeholder="Enter number" required />
          </div>
          <small class="error" id="phoneError"></small>
        </div>

        <div class="form-group">
          <label>Website URL *</label>
          <input type="url" name="website" placeholder="https://example.com" required />
        </div>
      </div>

      <!-- SERVICES -->
      <h2>Services</h2>
      <p class="hint">What services would you like us to quote for? *</p>

      <div class="services-grid">
        <label><input type="checkbox" name="services[]" value="Web Design"> Web Design</label>
        <label><input type="checkbox" name="services[]" value="Web Applications"> Web Applications</label>
        <label><input type="checkbox" name="services[]" value="Graphic Design"> Graphic Design</label>
        <label><input type="checkbox" name="services[]" value="SEO"> SEO</label>
        <label><input type="checkbox" name="services[]" value="PPC"> PPC</label>
        <label><input type="checkbox" name="services[]" value="Social"> Social</label>
        <label><input type="checkbox" name="services[]" value="Hosting & Emails"> Hosting & Emails</label>
        <label><input type="checkbox" name="services[]" value="Support"> Support</label>
        <label><input type="checkbox" name="services[]" value="Unsure"> Unsure</label>
      </div>

      <small class="hint">Feel free to select as many or as few as you like.</small>

      <!-- NOTES -->
      <div class="form-group">
        <label>Do you have any other questions or notes? (optional)</label>
        <textarea name="notes" rows="4"></textarea>
      </div>

      <button type="submit" class="btn">Submit Form</button>

    </form>
  </section>

  <script src="js/form.js"></script>
</body>
</html>
